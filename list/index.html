<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="./list.css">
    <title>gros-tron 5000</title>
</head>
<body>
    <header id="main-header">
        <button id="logout-button" class="button">logout</button>
        <h1>groc-tron 5000</h1>
        <div id="show-add-item" class="button">+</div>
    </header>
    <div id="add-item-container" class="hidden">
        <form id="add-item-form">
            <input name="add-item" id="add-item" type="text">
            <button id="add-item-button">add item</button>
        </form>
    </div>
    <h2>grocery list</h2>
    <div id="grocery-list-container">
        <ul id="grocery-list">
        </ul>
        <button id="clear">clear all</button>
    </div>
    <script type="module" src="./list.js"></script>
</body>
</html>
